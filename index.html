<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d2e15d65bb.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header>
      <div class="logo">
        <img src="images/logo.svg" alt="ping logo" title="ping logo">
      </div>
       <h1><span class="light-txt">We are launching </span> <span class="dark">soon!</span></h1>
      <p class="sub-txt">Subscribe and get notified</p>
      <form id="form"> 
        <label for="email">
          <input type="text" name="email" id="email" placeholder="Your email address...">
          <p class="quote-txt"></p>
        </label>
       
        <button class="submit-form" id="submit">Notify Me</button>
      </form>
  </header>
  <figure>
    <div class="banner-img">
      <img src="images/illustration-dashboard.png" alt="illustration-dashboard">
    </div>
  </figure>
  <footer>
    <div class="row-icons">
      <ul>
        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
    </div>
     <small>&copy; Copyright Ping. All rights reserved.</small>
  </footer>
</body>

<script src="js/sucessEmail.js"></script>
</html>
